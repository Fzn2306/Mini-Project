<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lost & Found Portal</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="portal">

       
        <div class="portal-left">
            <h1>Welcome</h1>
            <h2>to Lost & Found Portal</h2>
            <p>
                A secure platform for students to report, track,
                and recover lost items within the campus.
            </p>

            
            <div class="image-box">
                <img src="images/loginpageimg.png" alt="Lost and Found">
            </div>
        </div>

        
        <div class="portal-right">
            <div class="page">
                <form id="loginForm">

                    <h2>Student Login</h2>

                    <div class="input-box">
                        <input type="text" placeholder="Admission Number" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="rem-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="register">
                        <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault(); 

        

        window.location.href = "dashboard.html";
    });
</script>


</body>
</html>
